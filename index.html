<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtMe2.com</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="land2.css">
</head>
<body>
    <section class="bak">
        <header>
            <div class="logo">Art<span>Me</span></div>
            <div class="link">
                <ul>
                    <li id="artists">Artists</li>
                    <li id="explore">Explore</li>
                </ul>
            </div>

            <div class="link-space">
                <div class="link-btn">
                    <i class="fa-solid fa-cart-shopping" id="i"></i>
                </div>
                <div class="link-btn">
                    <i class="fa-solid fa-bell" id="i"></i>
                </div>
                <div class="link-btn">
                    <i class="fa-solid fa-thumbs-up" id="i"></i>
                </div>
                <div class="link-btn">
                    <a href="#" class="sign-up-btn">Sign Up</a>
                </div>
            </div>
        </header>

        <div class="header-buttom">
            <input class="search" type="text" name="search" placeholder="Search for related artwork">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <section class="hero-section">
            <div>
                <h1>
                    The Best Curated Pieces of Arts you could find
                </h1>
            </div>

            <div>
                <p>
                    Decorate and beautify your home with the best piece of arts 
                </p>
            </div>

            <div>
                <p>
                    Welcome to ArtMe where Arts brings changes class
                </p>
            </div>
            <div class="shop-btn">
                <button>Shop now
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>  
            </div>
        </section>
    </section>
    <section class="gallery-section">
        <div class="recom-con">
            <div class="recom">
                <div class="recom-gallery">
                    <img class="gallery" src="/pictures/face_mask.jpg">
                    <div class="abt-grid">
                        <div class="decriptiion">               
                            <p>
                                By: Henry John 
                            </p>
                        </div>
                    </div>
                </div>

                <div class="recom-gallery">
                    <img class="gallery" src="/pictures/painting.jpg">
                    <div class="abt-grid">
                        <div class="decriptiion">
                            <p>
                                By John Maxwell
                            </p>
                        </div>
                    </div>
                </div>

                <div class="recom-gallery">
                        <img class="gallery" src="#">
                    <div class="abt-grid">
                        <div class="pic">
                        <img class="profile-pic" src="#">
                        </div>
                        <div class="decriptiion">
                            <p>
                                By: Philp Thomas 
                            </p>
                        </div>
                    </div>
                </div>

                <div class="recom-gallery">
                    <img class="gallery" src="#">
                <div class="abt-grid">
                    <div class="pic">
                    <img class="profile-pic" src="#">
                    </div>
                    <div class="decriptiion">
                        <p>
                            name of art
                        </p>
                        <p>
                            name 
                        </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="form-con"> 
            <div class="form-align">
                <div class="form">
                    <label>Name:</label><br>
                    <input  class="form-info" type="text">
                </div>
                <div class="form">
                    <label>Surname:</label><br>
                    <input class="form-info" type="text">
                </div>
                    <label>Message:</label><br>
                    <textarea class="write">
                </textarea>
                <button class="send-btn">Send</button>
            </div> 
        </div>
    </section>

</body>
</html>
